<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Document</title>
</head>
<body>
    <div id="Title">
        <h1>Login</h1>
        <h2>Welcome back! Please log in here.</h2>
        </div>
        <div class="container" id="loginform">
            <form class="modal-content animate" action="/action_page.php" method="post"></form>
            <label for="uname"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Email Address" name="uname" required>
            <br>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" required></input>
            <button type="submit" id="submit">Login</button>
            <label>
                <input type="checkbox" id="remember ">Remember Me</input>
            </label>
        </form>
        </div>
</body>
</html>
