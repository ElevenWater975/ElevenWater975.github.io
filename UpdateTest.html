<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: black;
        }
        #one {
            width: 30px;
        }
        #two {
            width: 30px;
        }
        #three {
            width: 30px;
        }
        .nav div {
            height: 4px;
            background-color: white;
            margin: 5px 0px;
        }
        #hidenav {
            display: none;
            font-size: 20px;
            font-family: sans-serif;
        }
    </style>

    <a href="#" class="nav" onclick="appear()">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>

        <button id="hidenav" onclick="hideNav()">Hide navigation</button>
    </a>

    

    <script>
        function appear() {
            document.getElementById("hidenav").style.display = "block";
        }
        
    </script>
</body>
</html>
