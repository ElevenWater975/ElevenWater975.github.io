<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">

<body>
    <div id="title">
        <h1>Register an account</h1>
        <h2>Register an account now</h2>
    </div>
    <div class="container">
    <form id="registerform">
        <label for="uname">Username: </label>
        <input id="uname" name="uname" type="text" required>
        <br>
        <label for="email">Email Address: </label>
        <input id="email" name="email" type="text" required>
        <br>
        <label for="password">Create Password: </label>
        <input id="password" name="password" type="password" minlength="6" required>
        <br>
        <input id="minage" name="minage" type="checkbox" required>
        <label for="minage">I am at least 13 years old or older</label>
        <br>
        <input id="submit" type="submit" value="Register Account">
    </form>
</div>
</body>
</head>
